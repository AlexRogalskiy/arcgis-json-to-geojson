<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Convert ArcGIS JSON to GeoJSON</title>
  <meta name="description" content="Convert a CSV to GeoJSON">
  <meta name="author" content="Gavin Rehkemper (gavinr.com)">
  <link rel="stylesheet" href="css/style.css">
  <base target="_blank" /> 
</head>
<body>
  <header>
    <h1>Convert ArcGIS JSON to GeoJSON</h1>
  </header>
  

  <a href="https://github.com/gavinr/arcgis-json-to-geojson"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>

  <div class="instructions">
    <p>Copy in some ArcGIS JSON. (<a href="http://maps.gis.co.brown.wi.us/arcgis/rest/services/Sirens/MapServer/0/query?where=1%3D1&text=&objectIds=&time=&geometry=&geometryType=esriGeometryEnvelope&inSR=&spatialRel=esriSpatialRelIntersects&relationParam=&outFields=*&returnGeometry=true&maxAllowableOffset=&geometryPrecision=&outSR=4326&returnIdsOnly=false&returnCountOnly=false&orderByFields=&groupByFieldsForStatistics=&outStatistics=&returnZ=false&returnM=false&gdbVersion=&returnDistinctValues=false&f=pjson">Here</a> is an example to get you started)
    </p>
  </div>

  <div id="app" class="csvForm">
      <json-to-geojson-form placeholder="Put ArcGIS JSON here"></json-to-geojson-form>
  </div>

  <footer>
  	<!-- TODO - add bookmarklet link back when we get this working -->
    This page uses <a href="https://github.com/Esri/arcgis-to-geojson-utils" target="_blank">arcgis-to-geojson-utils</a>. Created by <a href="http://gavinr.com" target="_blank">Gavin Rehkemper</a>.<br /><br />
    Also: <A href="http://csv.togeojson.com">CSV to GeoJSON</a>
  </footer>
  
  <script src="https://unpkg.com/vue"></script>
  <script src="node_modules/%40esri/arcgis-to-geojson-utils/dist/arcgis-to-geojson.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
